<section class="balance-container">
    <mat-form-field class="month-picker-field">
        <mat-label>Mes y a침o</mat-label>
        <input matInput readonly [matDatepicker]="picker" [formControl]="monthYearControl" class="month-picker"
            placeholder="Selecciona un mes y a침o">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker startView="multi-year" (monthSelected)="chosenMonthHandler($event, picker)"
            (yearSelected)="chosenYearHandler($event)" panelClass="custom-datepicker">
        </mat-datepicker>
    </mat-form-field>

    @if (currentMonthData(); as data) {
    <app-balance-card [monthlyData]="data"></app-balance-card>
    <app-balance-grid [monthlyData]="data" (toggleSelection)="onToggleSelection($event)"></app-balance-grid>
    } @else if (!monthYearConfirmed()) {
    <div class="no-data-message">
        <div class="app-card warning">
            <div class="app-card-content">
                <div class="flex align-center">
                    <mat-icon class="text-warning mr-md">warning</mat-icon>
                    <p class="app-badge app-badge-warning">Selecciona un mes y a침o para ver la informaci칩n financiera
                    </p>
                </div>
            </div>
        </div>
    </div>
    } @else {
    <div class="no-data-message">
        <div class="app-card info">
            <div class="app-card-content">
                <div class="flex align-center">
                    <mat-icon class="text-info mr-md">info</mat-icon>
                    <p class="app-badge app-badge-info">No hay datos disponibles para {{ selectedMonthName() }} {{
                        selectedYear() }}</p>
                </div>
            </div>
        </div>
    </div>
    }
</section>
